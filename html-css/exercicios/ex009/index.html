<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas</title>
</head>
<body>
    <h1>Trabalhando com Listas</h1>
    <h2>Listas Ordenadas</h2>
    <ol type="1">
        <li>Acordar</li>
        <li>Escovar os dentes</li>
        <li>Tomar café </li>
        <li>Estudar</li>
        <li>Tomar banho</li>
        <li>Ir trabalhar</li>
    </ol>
    <h2>Listas não Ordenadas</h2>
    <ul type="square">
        <li>Arroz</li>
        <li>Feijão</li>
        <li>Macarrão</li>
    </ul>

</body>
</html>
